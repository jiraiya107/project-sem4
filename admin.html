<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Upload Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .sidebar {
            width: 250px;
            background-color: #e0e0e0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 15px;
        }
        .sidebar ul a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: 0.3s;
        }
        .sidebar ul a:hover {
            background-color: #d6d6d6;
        }
        .content {
            flex: 1;
            padding: 30px;
        }
        .upload-container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .upload-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #3b82f6;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            height: 45px;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #2c6fd9;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="upload_course.html">Upload Course</a></li>
            <li><a href="manage_courses.php">Manage Courses</a></li>
            <li><a href="upload_video.html">Upload Video</a></li>
            <li><a href="manage_videos.html">Manage Videos</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="upload-container">
            <h2>Upload Course</h2>
            <form action="./upload_course.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="course-title">Course Title</label>
                    <input type="text" id="course-title" name="course_title" required>
                </div>
                <div class="form-group">
                    <label for="course-description">Course Description</label>
                    <textarea id="course-description" name="course_description" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="course-thumbnail">Course Thumbnail</label>
                    <input type="file" id="course-thumbnail" name="course_thumbnail" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="course-content">Course Content (PDF)</label>
                    <input type="file" id="course-content" name="course_content" accept="application/pdf" required>
                </div>
                <button type="submit">Upload Course</button>
            </form>
        </div>
    </div>
</body>
</html>
